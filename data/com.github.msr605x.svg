<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2E5C8A"/>
    </linearGradient>
    <linearGradient id="stripeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#333333"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#f0f0f0"/>

  <!-- Card body -->
  <rect x="18" y="34" width="92" height="60" rx="6" ry="6"
        fill="url(#cardGradient)" filter="url(#shadow)"/>

  <!-- Magnetic stripe -->
  <rect x="18" y="48" width="92" height="16" fill="url(#stripeGradient)"/>

  <!-- Stripe lines (data representation) -->
  <g stroke="#555" stroke-width="0.5" opacity="0.6">
    <line x1="22" y1="52" x2="106" y2="52"/>
    <line x1="22" y1="56" x2="106" y2="56"/>
    <line x1="22" y1="60" x2="106" y2="60"/>
  </g>

  <!-- Card chip placeholder -->
  <rect x="26" y="70" width="18" height="14" rx="2" ry="2" fill="#C9A227"/>
  <g stroke="#8B7319" stroke-width="0.5" fill="none">
    <rect x="28" y="72" width="14" height="10" rx="1"/>
    <line x1="32" y1="72" x2="32" y2="82"/>
    <line x1="38" y1="72" x2="38" y2="82"/>
    <line x1="28" y1="77" x2="42" y2="77"/>
  </g>

  <!-- Read/Write arrows -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Read arrow (up) -->
    <path d="M 80 82 L 86 88 L 83 88 L 83 94 L 77 94 L 77 88 L 74 88 Z"/>
    <!-- Write arrow (down) -->
    <path d="M 96 94 L 90 88 L 93 88 L 93 82 L 99 82 L 99 88 L 102 88 Z"/>
  </g>

  <!-- USB connector hint at bottom -->
  <rect x="54" y="98" width="20" height="8" rx="2" ry="2" fill="#666"/>
  <rect x="58" y="100" width="12" height="4" rx="1" ry="1" fill="#333"/>
</svg>
